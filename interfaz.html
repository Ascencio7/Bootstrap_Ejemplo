<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous">
     <!-- Css personal -->
      <link rel="stylesheet" href="/css/interfaz.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4">
                <h2>Formulario de lenguaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombreLenguaje" class="form-label">Lenguajes de Programaci√≥n</label>
                        <input type="text" class="form-control" id="nombreLenguaje" placeholder="Lenguaje" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="programadores" class="form-label">Numero de programadores</label>
                        <input type="number" class="form-control" id="programadores">
                      </div>


                      <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Guardar</button>
                        <button class="btn btn-danger" type="reset">Limpiar</button>
                      </div>

                     

                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white py-4">
                <h2>Listado de Lenguajes</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Lenguaje</th>
                            <th class="centrado">Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">JavaScript</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Python</td>
                            <td class="centrado">51</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">C#</td>
                            <td class="centrado">215</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Java</td>
                            <td class="centrado">121</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="/css/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js "></script>

</body>
</html>
